<table class="table table-striped table-hover">
    <thead>
        <tr class="text-center">
            <th>Nombre</th>
            <th>Edad</th>
            <th>Username</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <div *ngIf="users.length === 0 && isLoading" class="item mt-5 text-center">
        <ngx-skeleton-loader count="5" appearance="circle"></ngx-skeleton-loader>
    </div>

    <tbody *ngIf="users.length > 0">
        <tr class="text-center" *ngFor="let u of users">
            <td>{{ u.name }}</td>
            <td>{{ u.age }}</td>
            <td>{{ u.username }}</td>
            <td>
                <i class="fas fa-user-edit text-primary" (click)="transmitData(u)"></i>
                <i class="fas fa-trash text-danger" (click)="removeUsers(u)"></i>
            </td>
        </tr>
    </tbody>
</table>
<h5 class="mt-5 text-center" *ngIf="users.length === 0 && !isLoading">No se encontraron datos para mostrar</h5>
<br><br>
<hr>
<app-users-form [userForEdit]="userForEdit" (fillTable)="receibeData($event)"></app-users-form>
