<form [formGroup]="usersForms" (ngSubmit)="addUsers()">
    <div class="row">

        <div class="col-4 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Tu nombre">
            <span *ngIf="invalidField('name')" class="text-danger">El campo nombre es obligatorio</span>
        </div>
        <div class="col-4 mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Tu nombre de usuario">
            <span *ngIf="invalidField('username')" class="text-danger">El campo username es obligatorio</span>
        </div>
        <div class="col-4 mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" formControlName="age" placeholder="Tu edad">
            <span *ngIf="invalidField('age')" class="text-danger">El campo edad es obligatorio</span>
        </div>
        <div>
            <button type="button" class="btn btn-primary float-start" (click)="cleanForm()">LIMPIAR</button>
            <button *ngIf="!userForEdit" type="submit" class="btn btn-success float-end" [disabled]="usersForms.invalid">AGREGAR</button>
            <button *ngIf="userForEdit" type="button" class="btn btn-success float-end" (click)="updateUsers()" [disabled]="usersForms.invalid">EDITAR</button>

        </div>

    </div>

</form>
